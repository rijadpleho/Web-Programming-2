
<div class="container my-5">

  <div class="text-center mb-4">
    <h2 class="fw-bold mb-1">Products</h2>
    <p class="text-muted mb-3">Choose a category.</p>
        

    <div class="btn-group flex-wrap justify-content-center" role="group" aria-label="Categories">
      <a href="#products"    class="btn btn-outline-primary  filter-btn active" data-cat="all">All</a>
      <a href="#sticks"      class="btn btn-outline-primary  filter-btn" data-cat="sticks">Sticks</a>
      <a href="#skates"      class="btn btn-outline-primary  filter-btn" data-cat="skates">Skates</a>
      <a href="#helmets"     class="btn btn-outline-primary  filter-btn" data-cat="helmets">Helmets</a>
      
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center" style="min-height: 65vh;">
    <div id="productGrid" class="row g-5 justify-content-center">

      <div class="col-6 col-md-4 col-lg-3 product" data-cat="sticks">
        <div class="card h-100 border-0 shadow-sm">
          <img src="Frontend/assets/images/3sticks.webp" class="card-img-top rounded img-fluid w-100" style="height: 400px; object-fit: cover;" alt="Stick">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3 product" data-cat="skates">
        <div class="card h-100 border-0 shadow-sm">
          <img src="Frontend/assets/images/3skates.webp" class="card-img-top rounded img-fluid w-100" style="height: 400px; object-fit: cover;" alt="Skates">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3 product" data-cat="helmets">
        <div class="card h-100 border-0 shadow-sm">
          <img src="Frontend/assets/images/3helmets.jpg" class="card-img-top rounded img-fluid w-100" style="height: 400px; object-fit: cover;" alt="Helmet">
        </div>
      </div>
    </div>
  </div>
</div>
