<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-3">Create Account</h2>
          <p class="text-center text-muted mb-4">Join IceHawks to unlock member-only deals.</p>

         
          <div id="regMsg" class="alert d-none" role="alert"></div>

          <form id="registerForm" novalidate>
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label" for="regName">Full name</label>
                <input type="text" class="form-control" id="regName" required />
                
              </div>

              <div class="col-12">
                <label class="form-label" for="regEmail">Email</label>
                <input type="email" class="form-control" id="regEmail"  required />
               
              </div>

              <div class="col-12 ">
                <label class="form-label" for="regPassword">Password</label>
                <input type="password" class="form-control" id="regPassword" minlength="6"  required />
                
              </div>



             

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="regTerms" required />
                  <label class="form-check-label" for="regTerms">
                    I agree to the Terms &amp; Privacy Policy
                  </label>
                 
                </div>
              </div>

              <div class="col-12 d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Create Account</button>
              </div>

              <div class="col-12 text-center">
                <small class="text-muted">Already have an account?
                  <a href="#login">Log in</a></small>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    UserService.initRegister();
  });
</script>
