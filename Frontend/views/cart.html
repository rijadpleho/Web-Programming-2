<div class="container my-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold mb-1">Shopping Cart</h2>
  </div>

  <div class="row g-4 justify-content-center">

    <div class="col-12 col-lg-8">
      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body d-flex align-items-center gap-3">
          <img src="Frontend/assets/images/3sticks.webp"
               class="rounded"
               style="width: 90px; height: 90px; object-fit: cover;"
               alt="Product">

          <div class="flex-grow-1">
            <h6 class="mb-1 fw-bold">Product Name</h6>
            <p class="text-muted mb-0">$99.00</p>
          </div>

          <input type="number" class="form-control w-auto" value="1" min="1">

          <button class="btn btn-outline-danger btn-sm">Remove</button>
        </div>
      </div>
      <div class="card border-0 shadow-sm">
        <div class="card-body d-flex align-items-center gap-3">
          <img src="Frontend/assets/images/3skates.webp"
               class="rounded"
               style="width: 90px; height: 90px; object-fit: cover;"
               alt="Product">

          <div class="flex-grow-1">
            <h6 class="mb-1 fw-bold">Product Name</h6>
            <p class="text-muted mb-0">$149.00</p>
          </div>

          <input type="number" class="form-control w-auto" value="1" min="1">

          <button class="btn btn-outline-danger btn-sm">Remove</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$248.00</span>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <span>Shipping</span>
            <span>Free</span>
          </div>

          <hr>

          <div class="d-flex justify-content-between fw-bold mb-3">
            <span>Total</span>
            <span>$248.00</span>
          </div>

          <button class="btn btn-primary w-100">Checkout</button>
        </div>
      </div>
    </div>

  </div>
</div>
